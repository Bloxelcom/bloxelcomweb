<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bloxeleste Polska</title>
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black; /* Set background color to black */
  }
  .container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .video-container, .image-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .video-container video, .image-container img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain; /* Maintain aspect ratio and fit the container */
  }
  .goback {
    margin-top: 20px;
  }
  .goback a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border: 1px solid white;
    border-radius: 5px;
    transition: all 0.3s ease;
  }
  .goback a:hover {
    background-color: white;
    color: black;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="video-container" id="video-container">
      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        autoplay
        poster="MY_VIDEO_POSTER.jpg"
        data-setup='{"techOrder": ["html5", "flash"], "html5": {"hls": {"enableLowInitialPlaylist": true, "smoothQualityChange": true}}}'
      >
        <source src="../hls/BloxelestePL.m3u8" type="application/x-mpegURL" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
    </div>
    <div class="image-container" id="image-container" style="display:none;">
      <img src="bloxploffline.png" alt="Fallback Image" id="fallback-image">
    </div>
    <div class="goback">
      <a href="../index.html">Wróć</a>
    </div>
  </div>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    var videoElement = document.getElementById('my-video');
    var videoContainer = document.getElementById('video-container');
    var imageContainer = document.getElementById('image-container');
    var fallbackImage = document.getElementById('fallback-image');

    videoElement.addEventListener('error', function() {
      videoContainer.style.display = 'none';
      imageContainer.style.display = 'flex';

      // Adjust image container to match the aspect ratio of the fallback image
      fallbackImage.onload = function() {
        var aspectRatio = fallbackImage.naturalWidth / fallbackImage.naturalHeight;
        if (window.innerWidth / window.innerHeight > aspectRatio) {
          fallbackImage.style.width = 'auto';
          fallbackImage.style.height = '100%';
        } else {
          fallbackImage.style.width = '100%';
          fallbackImage.style.height = 'auto';
        }
      };
    });
  </script>
</body>
</html>
