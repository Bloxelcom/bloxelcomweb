<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxelcom Homepage</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./footer.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <a href="../" class="app-icon-link">
                    <img src="bloxelcomtext.png" alt="Bloxelcom" class="mainlogo">
		</a>
            </div>
            <h1>Media services for everyone around the world.</h1>
        </header>
        <main>
            <a href="/us" class="app-icon-link">
                <div class="app-icon blue">
                    <img src="bloxelcomus.png" alt="US">
                    <p>Bloxelcom US</p>
                </div>
            </a>
            <a href="/canada" class="app-icon-link">
                <div class="app-icon red">
                    <img src="bloxelcomcanada.png" alt="Canada">
                    <p>Bloxelcom Canada</p>
                </div>
            </a>
            <a href="/bloxcable" class="app-icon-link">
                <div class="app-icon green">
                    <img src="bloxelcomcable.png" alt="BloxelcomCable">
                    <p>BloxelcomCable</p>
                </div>
            </a>
            <a href="/contact" class="app-icon-link">
                <div class="app-icon yellow">
                    <img src="bloxelcommunity.png" alt="Join us">
                    <p>Join us!</p>
                </div>
            </a>
        </main>
    </div>
    <footer>&copy; Bloxelcom 2024. Website is under GPL-3.0 license.</footer>
</body>
</html>
