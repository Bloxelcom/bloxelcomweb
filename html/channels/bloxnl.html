<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black; /* Set background color to black */
  }
  .container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .image {
    max-width: 100%;
    max-height: 100%;
    height: auto;
    width: auto;
    display: block;
    margin: 0 auto; /* Center the image horizontally */
  }
</style>
</head>
<body>
  <div class="container">
    <img src="nloffline.png" alt="OFFLINE" class="image">
  </div>
</body>
</html>
