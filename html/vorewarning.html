<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18+ Warning</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .splash-screen {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        .button {
            background-color: #f00;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #c00;
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <h1>Warning</h1>
        <p>The Vore Channel features content intended exclusively for audiences 18 years and older.</p>
        <p>Are you 18 or older?</p>
        <button class="button" onclick="confirmAge()">Yes, I am 18 or older</button>
        <button class="button" onclick="window.location.href='index.html'">No, take me back to main page</button>
    </div>

    <script>
        function confirmAge() {
            window.location.href = "channels/vore.html";
        }
    </script>
</body>
</html>
