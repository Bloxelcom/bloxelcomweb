<!DOCTYPE html>
<html lang="en">
<meta property="og:title" content="Bloxelcom">
<meta property="og:description" content="Media services for everyone around the world provided by Bloxelcom.">
<meta property="og:image" content="https://www.bloxelcom.net/images/logos/bloxelcom.png">
<meta property="og:url" content="https://www.bloxelcom.net/bloxelcom">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxelcom</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/footer.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <a href="../" class="app-icon-link">
                    <img src="/images/text-logos/bloxelcom-us-text.png" style="width: 35em; height: auto;" alt="Bloxelcom US" class="sublogo">
                </a>
            </div>
            <h1>Media services for everyone around the world provided by Bloxelcom.</h1>

            <!-- Music Toggle Section -->
            <div id="music-control" style="text-align: center; margin-top: 15px; font-size: 18px; cursor: pointer;">
                <span id="music-icon" style="font-size: 24px;">ðŸ”‡</span>
                <span id="music-text">Unmute background music</span>
            </div>
        </header>
        <main>
            <a href="/bloxelcom-cable/?channel=bloxeleste" class="app-icon-link">
                <div class="app-icon green">
                    <img src="/images/logos/bloxeleste1.png" alt="Bloxeleste1">
                    <p>Bloxeleste1</p>
                </div>
            </a>
            <a href="/bloxelcom-cable/?channel=bloxeleste2" class="app-icon-link">
                <div class="app-icon purple">
                    <img src="/images/logos/bloxeleste2.png" alt="Bloxeleste2">
                    <p>Bloxeleste2</p>
                </div>
            </a>
            <a href="/bloxelcom-cable/?channel=bloxelestemusic" class="app-icon-link">
                <div class="app-icon blue">
                    <img src="/images/logos/bloxelestemusic.png" alt="Bloxeleste Anime">
                    <p>BloxelesteMusic</p>
                </div>
            </a>
        </main>
    </div>
    <footer>&copy; Bloxelcom 2024. Website is under GPL-3.0 license. View legal info <a href="/legal">here.</a></footer>

    <!-- Audio Element -->
    <audio id="background-music" src="background.mp3" loop></audio>
    
    <script>
        // Background music toggle functionality
        const musicIcon = document.getElementById('music-icon');
        const musicText = document.getElementById('music-text');
        const music = document.getElementById('background-music');
        let isPlaying = false;

        document.getElementById('music-control').addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                musicIcon.textContent = 'ðŸ”‡'; // Set to muted icon
                musicText.textContent = 'Unmute background music'; // Set to unmute text
            } else {
                music.play();
                musicIcon.textContent = 'ðŸ”Š'; // Set to playing icon
                musicText.textContent = 'Mute background music'; // Set to mute text
            }
            isPlaying = !isPlaying; // Toggle state
        });
    </script>
</body>
</html>
