<!DOCTYPE html>
<html lang="en">
<meta property="og:title" content="Bloxelcom Canada">

<meta property="og:image" content="https://www.bloxelcom.net/images/logos/bloxelcom-canada.png">
<meta property="og:url" content="https://www.bloxelcom.net/canada">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxelcom Canada</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/footer.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <a href="/" class="app-icon-link">
                    <img src="/images/text-logos/bloxelcom-canada-text.png" style="width: 35em; height: auto;" alt="Bloxelcom Canada" class="sublogo">
		</a>
            </div>
            <h1>Media services for everyone around the world provided by Bloxelcom Canada.</h1>
        </header>
        <main>
            <a href="/bloxelcom-cable/?channel=bloxeleste-gaming" class="app-icon-link">
                <div class="app-icon orange">
                    <img src="/images/logos/bloxeleste-gaming.png" alt="Bloxeleste CA">
                    <p>Bloxeleste Gaming</p>
                </div>
            </a>
            <a href="https://wbxdradio.bloxelcom.net/public/bloxelbeats" class="app-icon-link">
                <div class="app-icon green">
                    <img src="/images/logos/bloxelbeats.png" alt="Bloxelbeats">
                    <p>Bloxelbeats Radio</p>
                </div>
            </a>
        </main>
    </div>
    <footer>&copy; Bloxelcom 2024. Website is under GPL-3.0 license. View legal info 
	    <a href="/legal">here.</a> | Time to final shutdown: <span id="countdown"></span></footer>
    <script>
	    let d=new Date("Sep 2, 2024 14:00:00").getTime();
	    setInterval(()=>{let n=new Date().getTime(),r=d-n,t=Math.floor(r/864e5)+"d "+Math.floor((r%864e5)/36e5)+"h "+Math.floor((r%36e5)/6e4)+"m "+Math.floor((r%6e4)/1e3)+"s ";document.getElementById("countdown").innerHTML=r<0?"EXPIRED":t},1e3);
    </script>
</body>
