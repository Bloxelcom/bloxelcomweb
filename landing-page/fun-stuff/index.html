<!DOCTYPE html>
<html lang="en">
<meta property="og:title" content="IBU">
<meta property="og:description" content="Partners of the IBU">
<meta property="og:image" content="https://www.bloxelcom.net/images/logos/ibu.png">
<meta property="og:url" content="https://www.bloxelcom.net/ibu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Stuff</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/footer.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <a href="/" class="app-icon-link">
                    <img src="/images/text-logos/fun-stuff-text.png" style="width: 35em; height: auto;" alt="IBU" class="sublogo">
                </a>
            </div>
            <h1>Here are some fun things we offer here!</h1>

            <!-- Music Toggle Section -->
            <div id="music-control" style="text-align: center; margin-top: 15px; font-size: 18px; cursor: pointer;">
                <span id="music-icon" style="font-size: 24px;">ðŸ”‡</span>
                <span id="music-text">Unmute background music</span>
            </div>
        </header>
        <main>
            <a href="./atari" class="app-icon-link">
                <div class="app-icon contact">
                    <img src="/images/offsite/2600.png" alt="TV3">
                    <p>Atari 2600 Emulator.</p>
                </div>
            </a>
            <a href="./2048" class="app-icon-link">
                <div class="app-icon contact">
                    <img src="/images/offsite/2048.png" alt="TV3">
                    <p>2048.</p>
                </div>
            </a>
            <a href="./game-of-life" class="app-icon-link">
                <div class="app-icon contact">
                    <img src="/images/offsite/game-of-life.png" alt="TV3">
                    <p>Conways Game of Life.</p>
                </div>
            </a>
        </main>
    </div>
    <footer>&copy; Bloxelcom 2024. Website is under GPL-3.0 license. View legal info <a href="/legal">here.</a></footer>

    <!-- Audio Element -->
    <audio id="background-music" src="background.mp3" loop></audio>
    
    <script>
        // Background music toggle functionality
        const musicIcon = document.getElementById('music-icon');
        const musicText = document.getElementById('music-text');
        const music = document.getElementById('background-music');
        let isPlaying = false;

        document.getElementById('music-control').addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                musicIcon.textContent = 'ðŸ”‡'; // Set to muted icon
                musicText.textContent = 'Unmute background music'; // Set to unmute text
            } else {
                music.play();
                musicIcon.textContent = 'ðŸ”Š'; // Set to playing icon
                musicText.textContent = 'Mute background music'; // Set to mute text
            }
            isPlaying = !isPlaying; // Toggle state
        });
    </script>
</body>
</html>
