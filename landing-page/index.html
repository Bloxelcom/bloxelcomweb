<!DOCTYPE html>
<html lang="en">
<meta property="og:title" content="Bloxelcom">
<meta property="og:description" content="Possibilities, Ideas, Actions">
<meta property="og:image" content="https://www.bloxelcom.net/images/logos/bloxelcom.png">
<meta property="og:url" content="https://www.bloxelcom.net">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxelcom Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="/images/text-logos/bloxelcom-text.png" style="width: 40em; height: auto;" alt="Bloxelcom" class="mainlogo">
            </div>
            <h1>Possibilities, Ideas, Actions</h1>
        </header>
        <main>
            <a href="/us" class="app-icon-link">
                <div class="app-icon blue">
                    <img src="/images/logos/bloxelcom-us.png" alt="US">
                    <p>Bloxelcom US</p>
                </div>
            </a>
            <a href="/canada" class="app-icon-link">
                <div class="app-icon red">
                    <img src="/images/logos/bloxelcom-canada.png" alt="Canada">
                    <p>Bloxelcom Canada</p>
                </div>
            </a>
            <a href="/bloxelcom-cable" class="app-icon-link">
                <div class="app-icon green">
                    <img src="/images/logos/bloxelcom-cable.png" alt="BloxelcomCable">
                    <p>BloxelcomCable</p>
                </div>
            </a>
            <a href="/community" class="app-icon-link">
                <div class="app-icon yellow">
                    <img src="/images/logos/bloxelcom-community.png" alt="Join us">
                    <p>Join us!</p>
                </div>
            </a>
        </main>
