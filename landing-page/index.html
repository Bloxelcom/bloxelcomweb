    <script>
        // JavaScript to change the marquee text on refresh
        window.onload = function() {
            const marqueeText = [
                "Look mom! I can do a marquee! :3",
                "Uranus smells like farts!",
                "ey' im walkin here!",
                "pizzeria del gatito",
                "free palestine or i will break your kneecaps :3",
                "chipi chipi chapa chapa",
                "thigh highs may or may not have been involved in the develpment of this site",
            ];

            // Select a random index from the array
            const randomIndex = Math.floor(Math.random() * marqueeText.length);

            // Get the marquee element and update its text
            document.getElementById('dynamic-marquee').textContent = marqueeText[randomIndex];
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="/images/text-logos/bloxelcom-text.png" style="width: 60em; height: auto;" alt="Bloxelcom" class="mainlogo">

            <!-- Music Toggle Section -->
            <div id="music-control" style="text-align: center; margin-top: 15px; font-size: 18px; cursor: pointer;">
                <span id="music-icon" style="font-size: 24px;">ðŸ”‡</span>

        </header>
        <main>
            <a href="/bloxelcom" class="app-icon-link">
                <div class="app-icon purple">
                    <img src="/images/logos/bloxelcom-us.png" alt="bloxelcom">

            </a>
            <a href="/atomite" class="app-icon-link">

            </a>

        </main>
    </div>
    <footer>&copy; Bloxelcom 2024. Website is under GPL-3.0 license. View legal info <a href="/legal">here.</a></footer>

    <!-- Audio Element -->
    <audio id="background-music" src="background.mp3" loop></audio>
    
    <script>
        // Background music toggle functionality
        const musicIcon = document.getElementById('music-icon');
        const musicText = document.getElementById('music-text');
        const music = document.getElementById('background-music');
        let isPlaying = false;

        document.getElementById('music-control').addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                musicIcon.textContent = 'ðŸ”‡'; // Set to muted icon
                musicText.textContent = 'Unmute background music'; // Set to unmute text
            } else {
                music.play();
                musicIcon.textContent = 'ðŸ”Š'; // Set to playing icon
                musicText.textContent = 'Mute background music'; // Set to mute text
            }
            isPlaying = !isPlaying; // Toggle state
        });
    </script>
