<!DOCTYPE html>
<html lang="en">
<meta property="og:title" content="Bloxelcom">
<meta property="og:description" content="Possibilities, Ideas, Actions">
<meta property="og:image" content="https://www.bloxelcom.net/images/logos/bloxelcom.png">
<meta property="og:url" content="https://www.bloxelcom.net">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxelcom Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="/images/text-logos/bloxelcom-text.png" style="width: 40em; height: auto;" alt="Bloxelcom" class="mainlogo">
            </div>
            <h1>Possibilities, Ideas, Actions</h1>
        </header>
        <main>
            <a href="/us" class="app-icon-link">
                <div class="app-icon blue">
                    <img src="/images/logos/bloxelcom-us.png" alt="US">
                    <p>Bloxelcom US</p>
                </div>
            </a>
            <a href="/bloxelcom-cable" class="app-icon-link">
                <div class="app-icon green">
                    <img src="/images/logos/bloxelcom-cable.png" alt="BloxelcomCable">
                    <p>BloxelcomCable</p>
                </div>
            </a>
            <a href="/aid" class="app-icon-link">
                <div class="app-icon contact">
                    <img src="/images/logos/aidlogo.png" alt="Our Aid Donations">
                    <p>Our Aid Donations</p>
                </div>
            </a>
        </main>
    </div>
    <footer>&copy; Bloxelcom 2024. Website is under GPL-3.0 license. View legal info 
	    <a href="/legal">here.</a> | Time to final shutdown: <span id="countdown"></span></footer>
    <script>
	    let d=new Date("Sep 2, 2024 14:00:00").getTime();
	    setInterval(()=>{let n=new Date().getTime(),r=d-n,t=Math.floor(r/864e5)+"d "+Math.floor((r%864e5)/36e5)+"h "+Math.floor((r%36e5)/6e4)+"m "+Math.floor((r%6e4)/1e3)+"s ";document.getElementById("countdown").innerHTML=r<0?"EXPIRED":t},1e3);
    </script>
</body>
</html>
