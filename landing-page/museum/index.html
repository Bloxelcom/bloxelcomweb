<!DOCTYPE html>
<html lang="en">
<meta property="og:title" content="Bloxelodeon Museum">
<meta property="og:description" content="Museum of all things Bloxelodeon and Bloxelcom.">
<meta property="og:image" content="https://www.bloxelcom.net/images/logos/bloxelodeon-museum.png">
<meta property="og:url" content="https://www.bloxelodeon.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxelodeon Museum</title>
    <link rel="stylesheet" href="https://www.bloxelcom.net/styles.css">
    <link rel="stylesheet" href="https://www.bloxelcom.net/footer.css">
    <link rel="icon" type="image/x-icon" href="https://www.bloxelcom.net/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <a href="https://www.bloxelcom.net" class="app-icon-link">
                    <img src="https://www.bloxelcom.net/images/text-logos/bloxelodeon-museum-text.png" style="width: 35em; height: auto;" alt="Bloxelodeon Museum" class="sublogo">
                </a>
            </div>
            <h1>The Bloxelodeon Museum is coming soon!</h1>

            <!-- Music Toggle Section -->
            <div id="music-control" style="text-align: center; margin-top: 15px; font-size: 18px; cursor: pointer;">
                <span id="music-icon" style="font-size: 24px;">ðŸ”‡</span>
                <span id="music-text">Unmute background music</span>
            </div>
        </header>
        <main>
            <a href="https://www.bloxelcom.net" class="app-icon-link">
                <div class="app-icon purple">
                    <img src="https://www.bloxelcom.net/images/logos/atomitebloxelcom.png" alt="AtomiteBloxelcom">
                    <p>Go back to the main site.</p>
                </div>
            </a>
        </main>
    </div>
    <footer>&copy; Bloxelcom 2024. Website is under GPL-3.0 license. View legal info <a href="https://www.bloxelcom.net/legal">here.</a></footer>

    <!-- Audio Element -->
    <audio id="background-music" src="/museumbg.mp3" loop></audio>
    
    <script>
        // Background music toggle functionality
        const musicIcon = document.getElementById('music-icon');
        const musicText = document.getElementById('music-text');
        const music = document.getElementById('background-music');
        let isPlaying = false;

        document.getElementById('music-control').addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                musicIcon.textContent = 'ðŸ”‡'; // Set to muted icon
                musicText.textContent = 'Unmute background music'; // Set to unmute text
            } else {
                music.play();
                musicIcon.textContent = 'ðŸ”Š'; // Set to playing icon
                musicText.textContent = 'Mute background music'; // Set to mute text
            }
            isPlaying = !isPlaying; // Toggle state
        });
    </script>
</body>
</html>
